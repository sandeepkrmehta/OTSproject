{% extends 'main.html' %}

{% block title%} OTS-Login Form {%endblock title%}
{% block top%}
    <a href="{% url 'OTS:registrationForm' %}">Signup</a>
    <!-- <a href="{% url 'OTS:login' %}">Login</a> -->
{%endblock%}
{% block content%}
<div class="all-forms">
    {% if loginError%}
        <div id="error">{{loginError}}</div>
    {% endif %}
    <form action="{% url 'OTS:login' %}" method="POST">
        {% csrf_token %}
        <div class="form-unit">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-unit">
            <label for="password">Password:</label> 
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-unit">
            <input type="submit" value="Login">
            <input type="reset" value="Clear">
        </div>
    </form>
        Don't have an account? <a href="{% url 'OTS:registrationForm' %}">Click Here</a>
{%endblock%}
